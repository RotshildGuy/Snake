<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-inter antialiased">
    <div class="game-container">
        <h1 class="text-purple-500 text-2xl font-bold mb-4">Snake Game</h1>
        <p id="scoreDisplay" class="text-purple-300 text-lg mb-6">Score: 0</p>
        <p id="bestScoreDisplay" class="text-purple-300 text-lg mb-6">Best Score: 0</p>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
         <div id="button-container" class="mt-4 flex justify-center">
            <button id="playButton">Start Game</button>
            <button id="autoPlayButton">Auto Play</button> </div>
            <div class="speed-container">
                <label for="speedSlider" style="color: #A855F7; font-size: 1em;">Speed:</label>
                <input type="range" id="speedSlider" min="1" max="200" value="100" style="width: 150px;">
             </div>
         <div id="message-container"></div>
    </div>
<script src="index.js"></script>
</html>
